	// 优化执行次数
	function primeFactor1 (num) {
		let res = '';
		var times1 = 0
		var times2 = 0
		for (let i = 2; i < Math.sqrt(num); i++) {
				times1++
		    while(num % i === 0) {
		    		times2++
		        res += i + ' ';
		        num = num / i;
		    }
		}
		if (num > 1) {
		    res += num + ' ';
		}
		console.log(times1);
		console.log(times2);
		return res
	}

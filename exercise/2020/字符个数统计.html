<script>
	// 编写一个函数，计算字符串中含有的不同字符的个数。字符在ACSII码范围内(0~127)，换行表示结束符，不算在字符里。不在范围内的不作统计。
	// 看了别人写的，就是字符串去重后的长度
	function fn (str) {
		var final = ''
		for (let i = 0; i < str.length; i++) {
			if (final.indexOf(str[i]) === -1) {
				final+=str[i]
			}
		}
		return final.length
	}
	console.log(fn('abca'))
</script>
